<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEU 🐾</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      color: #ff1493;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem;
      animation: pulse 1s infinite alternate;
    }

    p {
      font-size: 1.8rem;
      margin: 0.5rem;
    }

    img.cat-photo {
      margin-top: 20px;
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite alternate;
    }

    .emoji {
      font-size: 4rem;
      margin-top: 1rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>ZEU IS THE BEST CAT IN THE WORLD!</h1>

  <!-- Cat Image -->
  <img src="images/cat1.png" alt="ZEU the cat" class="cat-photo" />

  <p>🐾 Fluffy, majestic, and unbeatable 🐾</p>
  <div class="emoji">😺💖🎉</div>
</body>
</html>
